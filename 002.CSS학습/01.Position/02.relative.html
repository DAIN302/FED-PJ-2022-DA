<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02. relative 포지션</title>
    <style>
        .bx {
            width : 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            /* 글자 세로 중앙 */
            line-height: 100px;
        }

        /* 
            [ CSS 의 포지션 ]
            위치를 효과적으로 배치하기 위한 코딩법을 제공하는 속성
        */

        /* 첫번째 박스에 포지션 체크 */
        #r1 {
            position: relative;    
            top : 50px;
            left : 50px;
            /************************************* 
                 [2. relative 포지션 ]
                 1. 위치이동 속성이 적용됨
                 2. 위치이동의 기준은 원래 있던 위치(top:50px -> 원래 있던 자리에서 위에서 50px 이동)
                    (relative : 상대적인 이라는 뜻)
                 3. 이동 시 다른 요소에 영향이 없이 겹쳐질 수 있음
                 4. 원래 있던 위치가 그대로 보존됨
                    (의미 : 기존 위치가 보존되기 때문에 본래의 디자인이 망가지지 않음)
                 5. 위치값 설정 시 2가지 기준으로 세팅
                    - 위, 아래 중 하나(top or bottom)
                    - 좌, 우 중 하나(left or right)
                    => top, left / top, right / bottom, left / bottom, right
                 6.       
                 
                  

                          
            *************************************/
            background: url(./images/ab5.jpg) no-repeat center/cover;
            color: white;
        }

        #s1 {
            background-color: lightpink;

        }

        #s2 {
            background-color: lightblue;
        }
        
    </style>
</head>
<body>
    <div class="bx" id="r1">메롱롱1</div>
    <div class="bx" id="s1">메롱1</div>
    <div class="bx" id="r2">메롱롱2</div>
    <div class="bx" id="s2">메롱2</div>
</body>
</html>
