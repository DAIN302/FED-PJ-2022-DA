<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03. absolute 포지션</title>
    <style>
        .bx {
            width : 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            /* 글자 세로 중앙 */
            line-height: 100px;
        }

        /* 
            [ CSS 의 포지션 ]
            위치를 효과적으로 배치하기 위한 코딩법을 제공하는 속성
        */

        /* 첫번째 앱솔루트 */

        #a1 {
            position: absolute;

            
            /******************************************************************* 
                 [3. absolute 포지션 ]
                   
            *******************************************************************/

            background: url(./images/ab1.jpg) no-repeat center/cover;
        }

        /* 첫번째 relative */
        #r1 {
            position: relative;




            background: url(./images/ab5.jpg) no-repeat center/cover;
            color: white;
        }

        /* 또 하나의 relative */
        #r2 { 
            position: relative;
            background: url(./images/ab5.jpg) no-repeat center/cover;
            color : white;
            
        }

        #s1 {
            background-color: lightpink;

        }

        #s2 {
            background-color: lightblue;
        }
        
    </style>
</head>
<body>
    <div class="bx" id="r1">메롱롱1</div>
    <div class="bx" id="s1">메롱1</div>
    <div class="bx" id="a1">메1</div>
    <div class="bx" id="r2">메롱롱2</div>
    <div class="bx" id="s2">메롱2</div>
    <div class="bx" id="a2">메2</div>
</body>
</html>
