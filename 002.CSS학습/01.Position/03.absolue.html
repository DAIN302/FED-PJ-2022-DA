<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03. absolute 포지션</title>
    <style>
        .bx {
            width : 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            /* 글자 세로 중앙 */
            line-height: 100px;
        }

        /* 
            [ CSS 의 포지션 ]
            위치를 효과적으로 배치하기 위한 코딩법을 제공하는 속성
        */

        /* 첫번째 앱솔루트 */

        #a1 {
            position: absolute;
            
            /******************************************************************* 
                 [3. absolute 포지션 ]
                  - 절대적인 부모를 기준하여 위치를 이동하는 포지션
                  - 부모자격을 따져서 기준을 삼음
                    (단, 위치속성값을 쓴 경우에만)
                  1. absolute 포지션은 위치 이동값을 쓰기 전과 후로 나눌 수 있음
                     (1) 위치 이동값을 쓰지 않은 경우
                         - 자기보다 위에 있는 static 한 요소를 존중하여 그 아래에 위치함
                         - 어떤 요소의 자식 요소로 앱솔루트를 주는 경우 위치값을 쓰지 않을 때
                           그 부모박스 안에 가만히 있음
                         - 자기보다 아래쪽에 위치하고 있는 static한 요소는 앱솔루트를 인식하지 
                           못하여 같은 자리에 위치 (즉, 위나 아래에 위치함)
                     (2) 위치 이동값을 쓴 경우
                         - 위치 이동값을 사용한 부분에 대해서만 앱솔루트가 위치를 잡을 때 기준이
                           되는 부모는 static이 아닌 요소
                         - 일반적으로 부모 요소가 싸고 있는 요소지만 앱솔루트가 위치를 잡기 위한 
                           기준이 되는 부모는 static이 아닌 요소
                           (싸고 있는 애들중에 포지션이 없다면 보이는 화면이 기준)
                         -> static 이 아닌 포지션
                           relative / absolute / fixed /sticky    
                         -> 위치 이동값을 쓰지 않은 부분에 대해서는 부모를 찾지 않음  
                         
                   
            *******************************************************************/

            background: url(./images/ab1.jpg) no-repeat center/cover;
        }

        /* 첫번째 relative */
        #r1 {
            position: relative;




            background: url(./images/ab5.jpg) no-repeat center/cover;
            color: white;
        }

        /* 두번째 앱솔루트 */
        #a2 {
            position: absolute;
            top: 0;
            left: 0;
            /* 나의 부모는? 보이는 화면 */
            background: url(./images/ab1.jpg) no-repeat center/cover;
        }

        /* 또 하나의 relative */
        #r2 { 
            position: relative;
            left : 100px;
            background: url(./images/ab5.jpg) no-repeat center/cover;
            color : white;
            
        }

        #s1 {
            background-color: lightpink;

        }

        #s2 {
            background-color: lightblue;
        }

        /* 부모를 찾는 앱솔르트 */
        .bx2 {
            border : 2px dotted orangered;
            padding: 50px;
            font-size: 24px;
            text-align: center;
        }

        /* 각 부모박스 */
        .s5 {
            position: relative;
            background-color: lightblue;
        }
        .s6 {
            position: relative;
            background-color: lightcoral;
        }
        .s7 {
            position: relative;
            background-color: lightgreen;
        }
        .s8 {
            position: relative;
            background-color: lightsalmon;
        }

        /* 부모찾는 앱솔루트 박스 */
        .abs {
            position: absolute;
            width: 50px;
            height: 50px;
            color: #fff;
            background: url(./images/ab1.jpg) no-repeat center/cover;
        }

        /* .a3는 위치이동값이 없으므로 젠틀 -> 싸고 있는 박스 안에 가만히 있음 */

        /* 부모찾는 앱솔루트 .a4 */
        .a4 {
            top: 0;
            left: 0;
            /* 나의 부모는? */

        }
        
    </style>
</head>
<body>
    <div class="bx" id="r1">메롱롱1</div>
    <div class="bx" id="s1">메롱1</div>
    <div class="bx" id="a1">메1</div>
    <div class="bx" id="r2">메롱롱2</div>
    <div class="bx" id="s2">메롱2</div>
    <div class="bx" id="a2">메2</div>

    <!-- 부모를 찾는 앱솔루트 -->.
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3">a3</div>
                    <div class="abs a4">a4</div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
