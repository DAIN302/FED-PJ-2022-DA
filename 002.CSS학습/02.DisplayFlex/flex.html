<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Display Layout</title>
    <style>
        /* 초기화 */
        html, body, ul, ol {
            margin: 0;
            padding: 0;
        }

        /* 블릿 제거 */
        ul, ol {
            list-style: none;
        }

        /* 보이는 화면에 채우기 */
        html, body, #wrap, #wrap > ul {
            height: 100%;
        }

        /* 
           [ li세팅 기존방식 : float 사용 ]
             1. 옆으로 흐를 요소에 직접 float 세팅
             2. 등분할일 경우 width 값 % 계산 필요
             3. 높이값을 부모에 채울 경우 height 100% 세팅
             4. 부모box에 높이 값이 없이 자동으로 자식 요소를 인식하려면 
                마지막 끊어줌 필요(clear 속성 세팅)
        */
        /* #wrap > ul > li {
            float: left;
            width: 20%;
            height: 100%;
        } */

        /* 각 파티션 box 에 배경 이미지 */
        #wrap>ul>li:first-child {
            background: url(./imgs/m01_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(2) {
            background: url(./imgs/m02_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(3) {
            background: url(./imgs/m03_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(4) {
            background: url(./imgs/m04_bg.jpg) no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(5) {
            background: url(./imgs/m05_bg.jpg) no-repeat center/cover;
        }

        /***************************************************************************** 
           [ flex display box ]
             flex -> flexible(유연한~ 에서 나온 말)
             - 가변적인 자식 요소를 컨트롤 하기 위해 CSS3에서 새롭게 선보인 display 기능

           [ flex 세팅법 ]
             1. 대상 : 컨트롤할 요소들의 직계부모요소  
             2. 등분할 세팅 : 
                - 자식요소를 같은 비율로 채울 때 자식 요소의 flex 속성값을 1로 쓰면 됨
             3. 일반적인 세팅 : 
                - 특정크기나 내용이 있는 block 요소인 자식을 옆으로 흐르게 함
                  (flex 세팅 일단 불필요)        
        *****************************************************************************/

        /* flex 적용 */
        #wrap > ul {
            /* flex box : df*/
            display: flex;
        }

        /* flex 적용 자식 요소 */
        #wrap > ul > li {
            /* 등분할 flex 속성 */
            flex: 1;
        }

        /* 타이틀 공통 */
        .tit {
            position: absolute;
            /* 포지션 앱솔루트 주면 마영오가 안먹는다???? */
            top:100px;
            left: 50%;
            /* 가로 중앙 이동 : transform(translate) */
            transform: translateX(-50%);
            /* 자신의 크기 절반(50%)만큼 왼쪽방향(-) 이동 */
            width: 500px;
            height: 100px;
            border: 5px double #fff;
        }

        /* 타이틀 하위 공통 li */

        .tit > li {
            /* 박스세팅 */
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            border-radius: 50%;
            background-color: red;
            text-align: center;
            /* 글자세팅 */
            font : bold 14px/50px verdana;
            color: #fff;
        }

        /* 타이틀 1 */
        .t1 {
            /* flex box */
            display: flex;
            /* 
              [ justify-content 속성 ]
                - 진행방향정렬속성 (justify 양쪽정렬의 뜻)
                - content 는 진행방향으로 여러개의 아이템요소가 있으니까 컨텐트임!
                1) flex-start : 처음위치(기본값)
                2) flex-end : 끝위치
                3) center : 중앙
                4) space-between : 아이템요소 양쪽끝에 붙고 사이간격 일정
                5) space-around : 아이템요소 양쪽간격 일정
                6) space-evenly : 아이템요소 양쪽과 사이간격 일정

              [ align-items 속성 ]
                - 진행방향의 수직 정렬 속성
                - 수직방향의 아이템(요소)이 하나씩일때 사용

                1) flex-start : 처음위치(기본값)
                2) flex-end : 끝위치
                3) center : 중앙
                4) stretch : 수직방향 부모박스에 꽉채워 늘림!(단, height값이 auto여야함!)
                5) baseline : 각 요소에 글자가 있다면 글자기준선(baseline)을 기준으로 정렬함!
                              (글자의 line-height를 변경해서 적용해봄!)
            */
            justify-content: space-evenly;
            align-items: center;
        }

        /* 타이틀 2 */
        .t2 {
            top: 200px;
            display: flex;
            /* 진행방향 정렬 */
            justify-content: space-between;
            /* 진행방향의 수직방향 정렬 */
            align-items: baseline;
            /* baseline 글자 아랫선 맞춤 */
        }

        /* 줄간격 변경 */
        .t2 li:nth-child(2) {
            line-height: 80px;
        }
        .t2 li:nth-child(4) {
            line-height: 30px;
        }

        /* 타이틀 3 */
        .t3 {
            top: 350px;
            display: flex;
            /* 진행방향의 수직방향 정렬 */
            align-items: center;
        }

        /* 네번째 li부터 끝으로 보내기 */
        .t3 li:nth-child(4) {
            margin-left: auto;
            /* 선택 요소의 떨어뜨리려는 방향으로 마진을 auto로 설정하면 flex 에서 끝으로
               이동됨 */
        }
        
    </style>
</head>
<body>
    <!-- 전체 wrapping box -->
    <div id="wrap">
        <!-- 파티션 box -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 타이틀 박스 1 -->
        <ol class="tit t1">
            <li>L</li>
            <li>O</li>
            <li>T</li>
            <li>T</li>
            <li>E</li>
        </ol>
        <!-- 타이틀 박스 2 -->
        <ol class="tit t2">
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>
        <!-- 타이틀 박스 3 -->
        <ol class="tit t3">
            <li>L</li>
            <li>O</li>
            <li>T</li>
            <li>T</li>
            <li>E</li>
        </ol>        
    </div>
</body>
</html>
