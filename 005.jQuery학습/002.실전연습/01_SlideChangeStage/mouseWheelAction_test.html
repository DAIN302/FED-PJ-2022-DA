<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스 휠 액션 테스트</title>
    <link href="https://fonts.googleapis.com/css?family=Hanalei&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: rgb(153,121,118);
        }

       /* 주인공 */
       #mymy {
            position: absolute;
            top: 40%;
            left: 100%;
            border-radius: 50%;
            transition: .4s;

       }

        .mr{/*마진오른쪽*/
            margin-right: 80px;
        }
    </style>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        /////// 전역변수 구역 ////////////////
        var pno = 0; /// 현재 페이지번호 전역변수
        const totnum = 16; /// 전체 페이지수 -> const 는 상수(변경불가)
        var psts = 0; /// 광스크롤막기(0-허용,1-막기)  
        var colors = ["rgb(236,214,217)","rgb(243,194,189)","rgb(227,138,138)","rgb(153,121,118)","rgb(166,151,119)","rgb(223,214,207)","rgb(247,247,230)","rgb(224,218,240)","rgb(196,191,227)","rgb(153,133,179)","rgb(108,91,116)","rgb(152,112,149)","rgb(222,181,227)","rgb(200,133,195)","Skyrgb(160,86,146)"];

        ////////// jQB ///////////////////////////////////
        $(function() {
            /////// 마우스휠 이벤트 ////////////////////// 
            $(document).on("wheel DOMMouseScroll",
                function(e) {
                    /////// 광스크롤 막기 //////////////////
                    if (psts === 1) return true; //돌아가!
                    psts = 1; //잠금!
                    setTimeout(function() {
                        psts = 0; //해제
                    }, 200); //0.8초후 해제///////////
                    /////////////////////////////////////

                    let delta = event.wheelDelta;


                    // 상태값을 만들어서 글자class 넣기/빼기
                    var letter = 0; //0-넣기, 1-빼기

                    //// 3. 마우스 휠 방향에 따라 페이지번호 증감! /////
                    if (delta > 0) { //윗방향(양수)
                        pno--;
                        if (pno === -1) pno = 0; //한계수
                        letter = 1; //빼기상태
                    } //////// if문 ///////////////////
                    else { // 아랫방향(음수)
                        pno++;
                        if (pno === totnum) pno = totnum - 1; // 한계수
                        letter = 0; //넣기상태
                    } ////////// else문 //////////////

                    console.log("순번: " + pno);

                    //// 4. 내맘대로
                    if(pno===1) {
                        my.css({
                            left : "50%"
                        });
                    }
                    else if(pno===2) {
                        my.css({
                            top : "20%",
                            left : "20%"
                        })
                    }
                    else if(pno===3) {
                        my.css({
                            transform : "rotate(30deg)"
                        })
                    }
                    else if(pno===4) {
                        my.css({
                            transform : "rotate(60deg)"
                        })
                    }
                    else if(pno===5) {
                        my.css({
                            transform : "rotate(90deg)"
                        })
                    }
                    else if(pno===6) {
                        my.css({
                            transform : "skew(20deg, 30deg) rotate(180deg)"
                        })
                    }
                    else if(pno===7) {
                        my.css({
                            transform : "skew(40deg, 60deg) rotate(210deg) scale(0.3)"
                        })
                    }
                    else if(pno===8) {
                        my.css({
                            transform : "skew(60deg, 80deg) rotate(240deg) scale(0)"
                        })
                    }
                    else if(pno===9) {
                        my.attr("src", "./images/m6.jpg").css({
                            transform : "skew(0, 0) rotate(180deg) scale(1)"
                        })
                    }
                    else if(pno===10) {
                        my.attr("src", "./images/m6.jpg").css({
                            transform : "rotate(90deg)"
                        })
                    }
                    else if(pno===11) {
                        my.css({
                            transform : "rotate(60deg)"
                        })
                    }
                    else if(pno===12) {
                        my.css({
                            transform : "rotate(30deg)"
                        })
                    }
                    else if(pno===13) {
                        my.css({
                            transform : "rotate(0deg)"
                        })
                    }
                    else if(pno===14) {
                        my.css({
                            transform : "scale(1.5)"
                        })
                    }
                    else if(pno===15) {
                        my.css({
                            opacity : 0
                        })
                    }

                    
                    
                    
                }); /////////// on 이벤트 함수 ///////////
                ///////////////////////////////////////////////////
                ///////////////////////////////////////////////////
                // 대상선정
                const my = $("#mymy")
                

        }); ////////////// jQB ///////////////////////////
        /////////////////////////////////////////////////
    </script>
</head>

<body>
    <img id="mymy" src="./images/m7.jpg" alt="이미지">    
</body>
</html>
