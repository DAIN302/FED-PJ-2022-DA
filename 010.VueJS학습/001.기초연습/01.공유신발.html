<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.공유신발 - 뷰사용해보기</title>
    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        $(()=>{ ///// JQB ////////////////

            // 0. 상품정보생성을 위한 생성자 함수
            function GetList(idx, name, img, price) {
                this.idx = idx; // 일련번호
                this.name = name; // 상품명
                this.img = img; // 이미지
                this.price = price; // 가격
            } /////////////// GetList ////////////


          

            // 1. 뷰JS 인스턴스 생성
            const vm = new Vue({
                // 1. 대상선정
                el : "#vapp",
                // 대상은 꼭 아이디요소일 필요는 없다
                // 클래스나 일반요소로 쓰면 만나는 첫번째 대상만 적용(querySelector랑 똑같넹)
                // 2. 데이터 설정
                data : {
                    // 1. 제목데이터
                    bigtit : "공유가 신고 다닌다는!",
                    // 2. 내용데이터
                    contxt : `
                        나의 느낌! 니가 아니까!
                        <h2>오늘도 공유는 멋집니다</h2> 
                        <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MjVfMTAx/MDAxNTg3ODE5MDEzNTA5.p3hCGnZHNY3jPLMhrHy1aXH9t20SLMsdfbnQMAbzY-wg.xfA_E3X5uMPOq3zabKoaITYGZXKkgw5TxEtMjPUmCsAg.PNG.thirdsky30/CropArea0002.png?type=w800" alt="공유">
                    `,
                    // 3. 상품정보
                    // 데이터를 생성자 함수를 통해 생성하자
                    sh_data : [], // 배열리터럴로 선언 및 할당
                    // sh_data : [
                    //     {
                    //         idx:1,
                    //         name : "vans와우",
                    //         img : "vans_1.jpg"
                    //     },
                    //     {
                    //         idx:2,
                    //         name : "vans올",
                    //         img : "vans_2.jpg"
                    //     },
                    // ] 
                },
                methods : {
                    // myFn : function(){} -> 일반형
                    // myFn : ()=>{} -> 화살표함수형
                    // myFn(){} -> 메서드형(화살표함수형을 축약)
                    // 이미지 태그를 만들어서 리턴
                    makeImg(val){
                        return `<img src="./images/${val}" alt="신발">`;
                    },
                                //정규식함수(숫자 세자리마다 콤마해주는 기능)
                    numberWithCommas(x) {
                        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    }  
                },
                // 4. 제이쿼리는 어디에 쓰나?
                // 뷰JS 인스턴스 생성 라이프사이클에서 가상돔과 실제돔이 연결 생성된 시점에서 
                // 실제돔을 컨트롤하는 제이쿼리를 사용
                // -> mounted:function(){코드구역}
                mounted:function(){ // mounted 시 자동 실행됨
                    // 1. 제목이 숨겼다 나옴
                    $(".tit").hide().delay(1000).slideDown(300);

                    // 2. 상품목록 숨겼다 보이기
                    $(".glist").hide().delay(1500).fadeIn(300);

                }, ///////////// mounted ////////////////
                // 뷰인스턴스 초기화 완료단계인 created 실행함수구역에 데이터초기세팅을 실시
                // -> created:function(){코드구역}
                created : function() {
                    // 정해진 랜덤상품명 배열
                    const goods = ["Ever", "Final", "Star", "Shine"];
                    // 상품정보객체 생성자함수 호출
                    for(let i =1; i<13; i++){
                        // 다양한 가격을 위해 1~12사이 난수 곱하기
                        let rdm1 = Math.ceil(Math.random()*3);

                        // 정해진 상품명을 랜덤하게 넣기
                        // 배열의 이름 4가지 랜덤수로 선택
                        let rdm2 = Math.floor(Math.random()*4); 
                        // sh_data에 접근하여 배열에 객체 담기
                        this.sh_data.push(new GetList(i, goods[rdm2]+i, `vans_${i}.jpg`, 59000*rdm1));
                    } ///// for
                } ////// created //////////

            }); ////////////////////// Vue /////////////////


        }) ////////// JQB ///////////////
    </script>
    <style>
        /* 뷰대상박스 */
        #vapp {
            width: 700px;
            padding: 20px;
            border:1px dashed darkblue;
            border-radius: 20px;
            margin: 0 auto;
            text-align: center;
        }
        /* 제목 */
        .tit {
            color : orangered;
        }
        /* 내용박스 */
        #vapp p {
            border: 4px double gray;
        }
        /* 내용박스 이미지*/
        #vapp p img {
            border-radius: 20px;
        }

        /* 상품리스트박스 */
        .gwrap {
            display: flex;
            /* 하위 ol들을 옆으로 흐르게 함 */
            justify-content: center;
            gap : 10px 20px;
            flex-wrap: wrap;
        }

        /* 개별리스트박스 */
        .glist {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 상품이미지 */
        .glist img {
            width: 120px;
        }


    </style>
</head>
<body>
    <!-- 뷰JS 대상요소 -->
    <div id="vapp">
        <!-- 1. 제목 -->
        <!-- <h1 class="tit">{{bigtit}}</h1> -->
        <!-- <h1 class="tit" v-text="bigtit"></h1> -->
        <h1 class="tit" v-html="bigtit"></h1>
        <!-- 
            [ v-text 디렉티브 ]
            -> 해당요소의 데이터를 텍스트로 넣는 디렉티브
            -> 머스테쉬 출력은 v-text 출력과 같음

            [ v-html 디렉티브 ]
            - 해당요소의 데이터를 태그로 넣는 디렉티브
         -->
        <!-- 2. 내용 -->
        <p v-html="contxt"></p>
        <!-- 3. 상품리스트 -->
        <div class="gwrap">
            <ol class="glist" v-for="(item, idx) in sh_data">
                <!-- 상품이미지출력 -->
                <li v-for="(a,b) in item" v-if="b==='img'" v-html="makeImg(a)"></li>
                <!-- 상품명출력 -->
                <li v-for="(a,b) in item" v-if="b==='name'">반스명 : {{a}}</li>
                <!-- 가격출력 -->
                <li v-for="(a,b) in item" v-if="b==='price'">가격 : {{numberWithCommas(a)}}원</li>
            </ol>
        </div>
    </div>
</body>
</html>
