    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        /*
            [ 뷰 JS 단일 파일 컴포넌트 ]
            - 부분 기능과 디자인의 모듈을 하나의 파일에서 작성하고 관리할 수 있도록
            뷰 JS에서 만든 파일 포맷 -> 확장자 : .vue

            - vue 파일은 Vue CLI 에서 해석되고 컴파일되어 실제 배포될 파일로 변환되어짐

            - 그래서 이런 개발을 하기 위해서 Vue CLI 가 운영되는 환경 구축해야함
            ->>> 그 환경은???? Node JS
            ->서버에서 적용되는 JS런타임
            서버에서 돌아가는 JS는 v8(버전8 JS엔진)

            ->>> 노드 JS에서 각 JS서버환경 패키지가 있음 : npm(node package management)

            이것위에서 Vue CLI가 설치되어 돌아감
            Vue JS를 Node JS npm 명령어로 서버측에 배포하여 사용하도록 설계되어 있음

        */
    </script>
