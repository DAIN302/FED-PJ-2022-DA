        <!-- 
            [ 첫 페이지 이름이 index인 이유
              : 서버에서 가장 먼저 읽는 파일명 - index or default]
            
            [ 요소(Element) / 태그(Tag) ]
            h1 요소라고도 부르고 h1 태그라고도 부른다. 차이점이 뭘까
            요소(element) : 본질적인 특징을 지칭할 때 사용
            태그(Tag) : 실질적으로 구성요소로 이용할 때 사용

            [ 태그는 크게 2가지로 구분 ]
            1. 블록(block)요소 : 컨텐츠를 구분하는 요소
               -> 특징 : 옆에 아무 요소도 못온다.(Blocking)
            2. 인라인(inline)요소 : 내용을 구분하는 요소
               -> 특징 : 태그간 줄바꿈없이 그대로 나열됨

            [ 웹 페이지의 기본 시작방향 ]
             ->맨위, 맨 왼쪽 라인

            [내용 구분을 위한 div 의 형제들 ]
            1. 블록태그의 대명사 : div(divide/division)
               -> 내용의 별도 구분 없이 마구 사용됨
               -> 의미를 가지는 div 형제들이 등장(semantic tag : 시맨틱 태그)
            1) header : 내용 중 상단 부분
            2) footer : 내용 중 하단 부분
            3) main : 내용 중 메인 부분 (한 페이지에 한 번만 사용 가능)
            4) section : 구체적인 내용 구분(헤딩 태그 권고)
            5) article : 구체적인 내용 구분(헤딩 태그 권고)
               -> section과 article 의 차이 
                  article : 독립된 내용으로 구성(ex. 기사내용)
                  section : 일반적인 내용 구분
            6) nav : 이동 네비게이션 구분 영역 (nav->navigation)

            [ 태그에 이름 붙이기 ]
            1. ID : <태그명 id="아이디명"> 
               -> 한 페이지에 하나(중복 불가능)
            2. Class : <태그명 class="클래스명">
               -> 공통특징 : 
                  여러 번 사용 가능 
                  -> 다른 태그에서 같은 클래스 사용 가능 
                      <태그1 class="클래스명">
                      <태그2 class="클래스명">
                  여러 개 사용 가능
                  -> 한 태그에서 서로 다른 클래스 적용 가능
                      <태그명 class="클래스명1 클래스명2 클래스명3">
               -> 다중 사용 시 띄어쓰기로 구분  

            [ 웹표준 ]
            - 모든 웹 표준 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 되도록 정한
              웹 코딩의 표준안

            [ 웹접근성 ]  
            - 평등의 원칙, 장애인 차별금지법에 따라 이미지(alt 속성 ) 및 동영상(자막) 등에 
              설명을 추가하여 정보 제공에 차별이 있지 않도록 한 것

            [ 이미지 연결 요소 ]  
            - 필수 속성
              1) src(source) : 이미지 경로
              2) alt(alternative text) : 이미지 설명(웹 접근성)
            
            [ 웹 경로 ]
            1. 상대경로  
            -> ./ 현재위치 (아무것도 안써도 됨)
            -> ../ 한단계 위
            2. 절대경로 
            -> http://이미지경로... (URL 경로)
            3. 절대상대경로 
            -> / 서버의 루트로부터의 경로   
            
            [ 스타일 시트 적용 방법 ]
            1. 인라인 적용법 : style 속성
               ex. <태그명 style="CSS 문법">
            2. 인터널 적용법 : html 상단에 주로 작성
               ex. <style>CSS 문법</style>
            3. 익스터널 적용법 : 외부 CSS파일 작성
               ex. <link rel="stylesheet" href="CSS 경로"


              
         -->
        
    </body>
