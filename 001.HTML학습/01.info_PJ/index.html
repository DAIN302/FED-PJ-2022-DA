<!DOCTYPE html>
<html>
    <head>
        <!-- meta : description 사이트 설명-->
        <meta name="description" content="네이버 요약 뉴스, 최신뉴스, 정치, 경제, 사회, IT/과학, 연예">
        <!-- meta : charset 필수 인코딩 설정-->
        <meta charset="UTF-8">
        <!--title : 탭에 표시-->
        <title>네이버 요약 뉴스</title>
    </head>
    <body>
        <!-- 1. 상단 영역 -->
        <header>
            <h1>네이버 요약 뉴스</h1>
        </header>
        <!-- 2. 메인 영역 -->
        <main>

        </main>
        <!-- 3. 하단 영역 -->
        <footer>

        </footer>

        <!-- 
            [ 첫 페이지 이름이 index인 이유
              : 서버에서 가장 먼저 읽는 파일명 - index or default]
            
            [ 요소(Element) / 태그(Tag) ]
            h1 요소라고도 부르고 h1 태그라고도 부른다. 차이점이 뭘까
            요소(element) : 본질적인 특징을 지칭할 때 사용
            태그(Tag) : 실질적으로 구성요소로 이용할 때 사용

            [ 태그는 크게 2가지로 구분 ]
            1. 블록(block)요소 : 컨텐츠를 구분하는 요소
               -> 특징 : 옆에 아무 요소도 못온다.(Blocking)
            2. 인라인(inline)요소 : 내용을 구분하는 요소
               -> 특징 : 태그간 줄바꿈없이 그대로 나열됨

            [ 웹 페이지의 기본 시작방향 ]
             ->맨위, 맨 왼쪽 라인

            [내용 구분을 위한 div 의 형제들 ]
            1. 블록태그의 대명사 : div(divide/division)
               -> 내용의 별도 구분 없이 마구 사용됨
               -> 의미를 가지는 div 형제들이 등장(semantic tag : 시맨틱 태그)
            1) header : 내용 중 상단 부분
            2) footer : 내용 중 하단 부분
            3) main : 내용 중 메인 부분
            4) section : 구체적인 내용 구분(헤딩 태그 권고)
            5) article : 구체적인 내용 구분(헤딩 태그 권고)
               -> section과 article 의 차이 
                  article : 독립된 내용으로 구성(ex. 기사내용)
                  section : 일반적인 내용 구분
         -->
        
    </body>
</html>
