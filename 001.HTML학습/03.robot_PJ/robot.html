<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="./images/beemo_icon.png"/>
    <link rel="stylesheet" href="./css/robot.css">
    <title>Robot PJ</title>
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top">
            <!-- 1-1. 로고 -->
            <!-- 1-2. 링크 타이틀 -->
            <!-- 1-3. 탑이동버튼 -->
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="cont">
            <!-- 2-1. 로봇박스 -->
            <section class="robx">
                <!-- 로봇머리 -->
                <div class="head mt1">
                    <!-- 왼눈 -->
                    <div class="eye ey1"></div>
                    <!-- 오른눈 -->
                    <div class="eye ey2"></div>
                    <!-- 코 -->
                    <div class="nose"></div>
                    <!-- 입 -->
                    <div class="mouth"></div>
                    <!-- 왼귀 -->
                    <div class="ear er1 mt2"></div>
                    <!-- 오른귀 -->
                    <div class="ear er2 mt2"></div>
                </div>
                <!-- 로봇몸통 -->
                <div class="body mt2">
                    <!-- 목 -->
                    <div class="neck mt2"></div>
                    <!-- 왼팔 -->
                    <div class="arm a1 mt2">
                        <span class="mt2"></span>
                    </div>
                    <!-- 오른팔 -->
                    <div class="arm a2 mt2">
                        <span class="mt2"></span>
                    </div>
                    <!-- 왼다리 -->
                    <div class="leg l1 mt2">
                        <span class="mt2"></span>
                    </div>
                    <!-- 오른다리 -->
                    <div class="leg l2 mt2">
                        <span class="mt2"></span>
                    </div>
                    <!-- 왼어깨 -->
                    <div class="shd s1 mt1"></div>
                    <!-- 오른어깨 -->
                    <div class="shd s2 mt1"></div>
                    <!-- tv -->
                    <div class="tv">
                        <div class="screen">
                            <!-- 유튜브 동영상 -->
                            <iframe src="https://www.youtube.com/embed/cvDxko2Zm0Q"></iframe>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 2-2. 로봇설명박스 -->
            <section class="dcbx">
            </section>
        </main>
    </div>
    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="info">
            <!-- 회사정보 -->
        </footer>
    </div>
</body>
</html>
