<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5-6.2.JS클래스-상속+겟터,셋터.html</title>
    <script>
        /*****************************************************************
            [ 클래스 상속 ]
            1. 클래스 상속은 extends 키워드 사용
            2. 클래스 상속으로 생성된 자식클래스는 부모클래스의 모든 속성과
               메서드를 상속받는다.
            3. 상속은 코드를 재사용하는 대표적인 방법 

            [ super() 메서드 ]
            1. 부모 클래스 참조
            2. 부모 생성자 메서드 호출
            3. 부모 클래스의 속성과 메서드에 접근가능
            4. 부모 클래스의 메서드는 선별적으로 가져올 수 있음
            -> super.부모메서드()
            -> 부모메서드 호출시엔 super 키워드만 사용

            ___________________________________________________

            [ 겟터와 셋터 ]
            1. 클래스의 특정속성에 대하여 겟터와 셋터를 설정할 수 있다.
            2. 겟터(Getter) : 값을 리턴함
                get 겟터명(){
                    return this.속성변수
                }
            3. 셋터(Setter) : 값을 셋팅함
                set 셋터명(전달변수){
                    this.속성변수 = 전달변수
                }
            4. 값의 호출 : 겟터명을 변수호출함
            5. 값의 셋팅 : 셋터변수에 할당함

            (주의사항)
            -> 겟터명과 셋터명은 동일함
            -> 사용시 변수처럼 사용함(소괄호없음)
            -> 호출시엔 본래 클래스 맴버 속성을 사용할 수 있음
            -> 값셋팅은 셋터를 사용함(원본에 할당도 가능함)
            -> 겟터,셋터 사용목적은 값에 대한 유효성 검사임!
            ___________________________________________________

            [ 상속 모델 시나리오 ]
            1. 영화진흥위원회에서 전체 영화정보에 대한 기준을 마련하여 클래스로 공개
            2. 각 영화상영관 사이트에서 이 기준을 따르기로 하고 클래스 상속
            3. 각 상영관은 자신에 맞는 별도의 속성과 메서드를 구현하여 사용
        *****************************************************************/

        ///////////////////////////////////
        /// 영화진흥위원회의 부모클래스 /////
        ///////////////////////////////////
        class MovieInfo {
            // 생성자 메서드 : 주로 속성만 셋팅함!
            constructor(tit, sum, dir, act, des) {
                this.제목 = tit;
                this.개요 = sum;
                this.감독 = dir;
                this.출연 = act;
                this.문구 = des;
            } ////// constructor ///////

            // 내가 만들고자 하는 메서드는 아래에 따로생성한다!
            메서드(msg) {
                // msg 응원메시지 전달변수
                return `영화 ${this.제목}의 
                        감독님 이름은 ${this.감독},
                        나의 응원은 ${msg}`;
            }
        } ////////// class /////////////////

        ///////////////////////////////////
        /// 영화상영관 클래스 /////
        ///////////////////////////////////
        class CGV extends MovieInfo {
            // 속성세팅 생성자 메서드는 필수
            constructor(tit, sum, dir, act, des, msg, num){
                // super() 메서드 : 부모생성자, 메서드 호출
                super(tit, sum, dir, act, des);

                // CGV만의 개별속성 만들기
                this.극장안내 = msg;
                this.수용인원 = num;
            } /// 생성자 메서드

            // CGV만의 메서드 만들기
            // this.메서드()는 부모클래스의 메서드(접근 가능)
            // super.부모메서드() -> 이 방법으로 부모메서드 가져오기
            // this키워드는 자신의 모든 자원에 접근 가능 (부모 + 자신)
            // super키워드는 상속받은 부모의 자원에만 접근가능(부모)
            show(mm) {
                // mm 전달값 변수를 부모 메서드에 전달
                return super.메서드(mm) + ", CGV 안내 : " + this.극장안내
            }

            // 겟터, 셋터 사용
            // 목적 : 수용인원 속성값에 대한 유효성 검사 및 캡슐화
            get people(){
                return this.수용인원;
            }
            set people(n){
                // n은 세팅값
                // 숫자가 아니면 걸러주기
                if(isNaN(n)) {
                    n=300;
                    console.log("데이터 입력되지 않음")
                }
                else {
                    // 값 세팅코드
                    this.수용인원 = n;
                    console.log("데이터 업데이트 완료")
                }

            }
        }

        ////////////////////////////////////
        //// MegaBox 영화상영관 클래스 ///////////
        ////////////////////////////////////
        class MegaBox extends MovieInfo {
            // 속성셋팅 생성자 메서드는 필수!
            // 기본적으로 부모 생성자 메서드 전달변수사용!
            constructor(tit, sum, dir, act, des, msg, num) {
                // super() 메서드 : 부모 생성자,메서드호출!
                super(tit, sum, dir, act, des);

                // MegaBox만의 개별 속성만들기
                this.팝콘소식 = msg;
                this.상영관수 = num;
            } ////// 생성자 메서드 /////

            /// MegaBox만의 메서드 만들기
            // this.메서드() 는 부모클래스의 메서드임!(접근가능!)
            // super.부모메서드 -> 이방법으로 부모메서드 가져오기!
            show(mm) {
                // mm 부모메서드에 전달값변수
                return (
                    super.메서드(mm) +
                    ", MegaBox 팝콘소식 : " +
                    this.팝콘소식
                );
            } //////////// show 메서드 //////

            //// 겟터 셋터 셋팅하기 //////////
            // 목적: 상영관수 속성값에 대한 유효성검사 //
            get hallNum() {
                return this.상영관수;
            }
            set hallNum(n) {
                // n - 셋팅값
                // 숫자가 아니면 걸러주기!
                if(isNaN(n)) {
                    n=50;
                    console.log("데이터 입력되지 않음")
                }
                else {
                    // 값 세팅코드
                    this.상영관수 = n;
                    console.log("데이터 업데이트 완료")
                }

            }
        } //////////// class ///////////////
        /////////////////////////////////////////////



        /////////// CGV클래스로 객체 생성하기 ////////
        const cgv = new CGV(
            // 부모클래스용 전달값
            "브이 포 벤데타",
            "액션, 드라마, SF, 스릴러",
            "제임스 맥티그",
            "나탈리 포트만",
            "재개봉 흥해라!!!",
            // 자식클래스용 전달값(극장안내,수용인원)
            "CGV는 항상 영화팬들과 함께합니다!",
            300
        ); ///////// cgv 객체생성 ////////

        console.log(cgv)

        // 만들어진 객체 데이터 화면에 출력 : 객체 for in문 사용
        for(let x in cgv) {
            document.write(`
                <h2>★${x} : ${cgv[x]}</h2>
            `)
        }

        // CGV객체 메서드 호출 : 상속된 부모 메서드와 함께 구현됨
        document.write(`<h2>☆메시지 :${cgv.show("메롱")}</h2>`);

        // 극장 평균 수용인원 출력
        // 겟터, 셋터 만들기전엔 cgv.수용인원으로 읽어옴
        // 만든 후엔 cgv.people 사용
        document.write(`<h2>♣CGV의 극장 평균 수용인원은 ${cgv.수용인원}명입니다.(2022년)</h2>`)

        // 평균 수용인원 속성의 값을 변경하기 위한 장치 필요
        // 세팅은 setter, 읽기는 getter
        // cgv.people = "메롱"; // setter로 세팅
        cgv.people = 450; // setter로 세팅
        document.write(`<h2>♣CGV의 극장 평균 수용인원은 ${cgv.people}명입니다.(2023년)</h2>`)

        ////////////////////////////////////////////

        document.write("<hr>"); /// 구분선

        // 메가박스 객체 생성하기 //////////////////
        const megabox = new MegaBox(
            // 부모클래스 속성 전달값
            "스파이더맨: 노 웨이 홈",
            "액션/어드벤처/SF",
            "존 왓츠",
            "톰 홀랜드, 젠데이아 콜먼",
            "닥스도 나오는 스파이더맨이양~!!!",
            // 메가박스 클래스용 전달값
            "롤리팝과 먹는 새로운 롤리팝콘 출시!!!",
            50
        ); ///////// megabox 객체 생성 //////


        /// megabox 객체확인 /////
        console.log("megabox객체확인: ", megabox);

        // 만들어진 객체 화면출력 : 객체니까 for in문 사용!
        for (let x in megabox) {
            document.write(`<h2>★${x} : ${megabox[x]}</h2>`);
        } //////// for in ////////////

        // 객체 메서드 호출!
        document.write(`<h2>♣ 메시지 : ${megabox.show("역시 스파이더맨이야~!")}</h2>`);

        // 극장 상영관수 출력하기
        document.write(
            `<h2>♣ MegaBox의 극장 상영관수는 ${megabox.hallNum}개입니다!(2022년)</h2>`
        );

        // 극장평균 상영관수 2022년 변경분 화면출력하기!
        megabox.hallNum = 100; // 셋터로 셋팅!
        document.write(
            // 겟터로 읽기!
            `<h2>♣ MegaBox의 극장 상영관수는 ${megabox.hallNum}개입니다!(2023년)</h2>`
        );


    </script>
