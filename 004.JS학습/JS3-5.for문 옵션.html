<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls {
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function(){
            // console.log("메롱");

            /******************************************************************
              [ JS 기능 정의 ]
                버튼 클릭 시 해당 버튼의 내용으로 연결된 대상의 이미지를 연속적으로
                넣어줌
                1. 이벤트 대상 : button
                2. 이벤트 종류 : click
                3. 변경대상 : .forCls
                4. 변경내용 : 변경대상에 이미지 넣기  
                   -> 연속된 이미지를 for 문으로 넣기 
            ******************************************************************/
            // 1. 대상선정
            // 이벤트대상 : button
            var btns = document.querySelectorAll("button");
            // 변경대상 : .forCls
            // var tg = document.querySelectorAll(".forCls");
            // console.log(btns, tg);
            // -> 출력대상인 .forCls는 버튼으로부터 찾는다
            // -> 미리 수집하지 않는다

            // 2. 이벤트 설정 및 기능 구현 -> for문 사용
            var btnsCnt = btns.length
            for(var i = 0; i < btnsCnt ; i++) {
                // console.log("메롱");
                // 1. 이벤트 설정
                btns[i].onclick = function(){
                    // 1. 버튼요소 텍스트 읽기
                    // this === btns[i]
                    var btxt = this.innerText;
                    console.log(btxt);

                    // 2. 버튼별 for문 옵션 적용
                    // 출력하고자 하는 .forCls 찾아서 변수 할당 
                    var tg = this.parentElement.querySelector(".forCls");
                    // parentElement -> 부모요소로 올라감
                    // 부모로 올라가서 그 아래의 .forCls 선택
                    console.log("출력하기", tg);
                    // var num = 0;
                    // btxt == "for문옵션1"?
                    // num=1:(btxt=="for문옵션2"?num=2:num=0);
                    // 삼항 연산자 (비?집:놀이동산)
                    // console.log("순번", num);

                    // 3. 이미지 출력
                    // 이미지 10개 출력
                    // 이미지 이름이 1부터 10까지를 활용
                    // tg 변수에 출력할 .forCls 요소 담김
                    // 초기화
                    tg.innerHTML = "";
                    for(var j = 1; j <= 10; j++) {
                        // 출력전에 for문 옵션을 사용해서 출력 내용 컨트롤
                        // 1. 두번째 버튼일 때 4, 7번 생략하고 출력
                        if(btxt==="for문옵션1"&&(j===4||j===7)) continue;
                        // continue 키워드 
                        // -> 안내려가고 for문 계속 진행
                        // -> 중간 코드 건너뛰기 

                        // 2. 세번째 버튼일 때 6번째에 나감
                        // break 키워드 -> 제어문을 나감
                        if(btxt==="for문옵션2"&&j === 6) break;

                        // 3. 2~4, 9빼고 돌리기
                        if(btxt==="for문옵션연습"&&((j>=2&&j<=4)||j===9)) continue;

                        // 이미지 넣을 대상 : .forCls 를 담은 tg 변수
                        tg.innerHTML += `<img src="./images/num/num_0${j}.png" alt="숫자이미지">`;

                    } // for문 끝
                } // 클릭 이벤트 함수 끝

            } // for문 끝

        }); // load 구역
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>

    <div>
        <h2>기본for문</h2>
        <button>기본호출</button>
        <br><br>
        <div class="forCls">
        </div>
    </div>
    <hr>

    <div>
        <h2>4번과 7번빼고 돌리기</h2>
        <button>for문옵션1</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

    <div>
        <h2>5번까지만 돌리기</h2>
        <button>for문옵션2</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <div>
        <h2>2~4, 9빼고 돌리기</h2>
        <button>for문옵션연습</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

</body>

</html>
