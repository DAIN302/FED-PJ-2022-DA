<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main2.css">
  <title>우리달력2023 실험용</title>
  <script src="./js/calendar2.js" defer></script>
</head>
<body>
  <div class="cal">
    <!-- 달력전체박스 -->
    <div class="current_calender calendar">
      <!-- 달력상단 : 해당년도 및 해당월 표시 -->
      <header class="header">
        <!-- 달력 이동 버튼 : 이전-->
        <button class="mbtn btnL">〈</button>
        <div class="title">
          <div class="yearTit"></div>
          <div class="monthTit"></div>
        </div>
        <!-- 달력 이동 버튼 : 다음 -->
        <button class="mbtn btnR">〉</button>
      </header>
      <!-- 달력 표시박스 -->
      <section class="main">
        <!-- 주단위 구분박스 -->
        <div class="week">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <!-- 해당월의 달력 날짜 구성박스 -->
        <div class="dates"></div>
      </section>
    </div>
    <!-- 달력전체박스 -->
    <div class="next_calender calendar">
      <!-- 달력상단 : 해당년도 및 해당월 표시 -->
      <header class="header">
        <!-- 달력 이동 버튼 : 이전-->
        <button class="mbtn btnL">〈</button>
        <div class="title">
          <div class="yearTit"></div>
          <div class="monthTit"></div>
        </div>
        <!-- 달력 이동 버튼 : 다음 -->
        <button class="mbtn btnR">〉</button>
      </header>
      <!-- 달력 표시박스 -->
      <section class="main">
        <!-- 주단위 구분박스 -->
        <div class="week">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <!-- 해당월의 달력 날짜 구성박스 -->
        <div class="dates"></div>
      </section>
    </div>
  </div>
</body>
</html>
