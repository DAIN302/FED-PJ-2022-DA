<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.부분로딩중</title>
    <style>
        /* 로딩중 이미지 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
        }

        /* 화면에 넣을 이미지 */
        .timg {
            width: 100%;
        }

        /* 개별박스 */
        .mybx {
            position: relative;
            width: 50vw;
            height: 20vh;
            border : 4px double darkblue;
            overflow: auto;
            /* 컨텐츠 오버시 세로스크롤바 자동 생성 */
            margin: 0 auto;
        }

    </style>
    <script>
        // body에 넣을 이미지 주소 
        const isrc = [
            "https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg?w=2000",
            "https://marketplace.canva.com/EAE-xnqWvJk/1/0/1600w/canva-retro-smoke-and-round-light-desktop-wallpapers-JLofAI27pCg.jpg",
            "https://images3.alphacoders.com/131/1311991.jpeg",
            "https://www.grafico.com.au/assets/uploads/MelbourneMap.jpg",
        ];

        /*******************************************************************
            [ 로딩중 표시는 어떤 기준으로 하는가? ]
            - 로드이벤트 종류에 따라 아래 2가지
            1. DOMContentLoaded
            - html태그만 모두 그려지면 발생
            2. load
            - 대상 내부의 이미 넣은 태그의 컨텐츠가 
            모두 로딩되면 발생(이미지 내용, 동영상내용)

            -> 위의 개념을 볼 때 load 이벤트 구역을 사용해야 할 것 같으나 
            JS로 만들어서 동적으로 생성하는 태그 요소를 모두 로딩할 때까지
            기다려야함
            그러나 일반 load 이벤트는 이것을 체크 못함

            promise를 사용해야함
            promise구역에 태그 로드 코드를 넣어서 기다리게 한 후 로딩되면 다음을 실행

            [ 로딩중 표시 방법 ]
            1. 태그를 넣기 전 로딩중 이미지(혹은 바)를 먼저 실행
            2. 태그 넣기 함수 실행(promise안에 위치)
            3. 로딩 후 promise then 또는 async/await 를 사용한 로딩중 이미지 없애기 실행

        *******************************************************************/

        // 이벤트 발생 확인
        // JS실행구역 -> DOMContentLoaded -> load
        window.addEventListener("DOMContentLoaded", ()=>{
            // body가 로딩되면 체크
            document.body.onload = () => {
                console.log("body로딩완료")

            } // load

            //로딩중 이미지 넣기 함수
            document.querySelectorAll(".mybx").forEach(v=>{
                v.innerHTML += `<img class="loading" src="./images/loading_img.gif" alt="로딩중이미지"/>`
            })
            // const firstDo = () =>{
            //     document.querySelector(".mybx").innerHTML += `
                    
            //     `
            // }


            // 페이지에 많은 양의 이미지 넣기 함수
            const addImg = (num, seq) =>{ // num - 반복갯수, seq-해당요소 순번
                // num개수 만큼 반복하여 이미지 넣기
                for(let i=0; i<num; i++) {
                    isrc.forEach(v=>{
                        document.querySelectorAll(".mybx")[seq].innerHTML += `
                            <img class="timg" src="${v}" alt="test"/>
                        `
                    })
                }
            } // addImg

            
            // 이미지 컨텐츠를 로딩하는 함수를 Promise하자
            // async/await를 사용
            // async function안에 프라미스 세계 만들어줌
            async function setIt(fn, seq){ // fn - 실행코드 함수, seq - 적용대상순번
                let doit = new Promise(function(success){ // 성공 시 호출 함수
                    // 이미지 넣기 함수 호출
                    // 시간이 걸리는 코드 넣기
                    // addImg();
                    fn;
                    // 위에 있는 코드가 다 실행되면 아래코드를 호출
                    success(seq);
                }) // doit 프라미스

                // 프라미스가 보장하는 코드 실행 후 실행 함수
                const thenDoit = (seq) =>{ // seq - 적용순번
                    console.log("이게머야",seq)

                    // 로딩바 없애기
                    document.querySelectorAll(".mybx")[seq].querySelector(".loading").remove();
                } //// thenDoit
                // 프라미스 호출하기(await 사용)
                thenDoit(await doit);
                // 실행순서 
                // await 뒤에 doit 함수를 먼저 호출
                // doit은 프라미스 생성자 함수
                // doit에서 시간이 걸리는 코드가 모두 끝나면
                // success() 가 실행 그것은 
                // thenDoit 함수는 success가 리턴해주는 값을 받을 때까지 기다림
            } /// async function

            // 먼저 위에서 로딩표시 이미지 보이기 함수 호출 -> 상단에서 모두 넣기 함
            // firstDo();
            // async/await는 반드시 바깥에서 호출 필수!
            // 약간의 시차를 줌
            setTimeout(()=>{
                // setIt(적용함수(반복횟수, 순번), 순번)
                setIt(addImg(20,0), 0)
                setIt(addImg(5,1), 1)
                setIt(addImg(10,2), 2)
            }, 100);
            // setTimeout 쓴 이유 : 실행처리 구역 구분을 위해
            // 로딩바와 실행처리구역을 구분하여 로딩바 이미지가 처리 이미지와 같이 처리되지 않도록
            // 비동기적으로 처리해야 로딩바가 별도로 화면에 먼저 나타날 수 있음
            
            console.log("DOM로드")
        }) // DOM load
        
        console.log("JS시작")
    </script>
</head>
<body>
    <!-- 개별박스 -->
    <div class="mybx"></div>
    <div class="mybx"></div>
    <div class="mybx"></div>

</body>
</html>
