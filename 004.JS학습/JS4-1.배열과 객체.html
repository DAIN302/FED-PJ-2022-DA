<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4-1. 배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        /* 정보출력박스 */
        .cont {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }
    </style>
    <script>
        //로딩구역
        window.addEventListener("DOMContentLoaded", function(){
            // 1. 출력대상 : .cont
            var tg = document.querySelectorAll(".cont");
            console.log(tg);

            //2. 내용출력하기 : 배열과 객체 활용

            /*****************************************************************
                [ 배열(Array) 변수란? ]
                  - 여러개의 데이터를 묶음으로 변수 하나에 저장
                    (하나의 변수안에 list를 가지는 것)
                  - 장점 : 데이터를 취급하고 다루는데 편의성 제공
                  - 각 데이터를 하나의 이름으로 구분하여 호출할 수 있는 메모리 공간
                  ex. 계란 한판, 아파트

                [ 배열의 선언 ]
                  1. new Array()
                     - new 키워드
                       객체를 실제로 메모리 안에 생성하는 방법을 제공
                       이를 인스턴스(instance)라고 함
                     - 객체란 속성(property)과 메서드(method)들 가지고 있는 프로그램 단위체
                     - 객체는 독립된 특성을 가지고 있어야 함  
                       자동차, 볼펜, 물통, 가방 등 독립된 별도의 기능이 있어야 하고
                       명사적 특징과 동사적 특징이 모두 있어야 함

            *****************************************************************/

            // 1. 배열의 선언과 할당
            var arr1 = new Array(
                "1993.10.12", "183cm", "65kg", "너도 인간이니?, 치인트", 4567, "서강준"
            ); /////// arr1 
            
            // 원래 배열형을 만들때는 대괄호 [] 사용하는 것이 일반적
            // 변수 = []

            // new 키워드로 선언과 할당을 동시에 할 수 있음
            // 소괄호 안에 콤마로 값을 구분하여 사용함

            // 배열변수에 할당한 데이터 불러오기
            // 호출방법 : 배열변수[순번] -> 순번은 0부터
            // console.log(arr1[2]);

            // 출력대상 : 첫번째박스 tg[0]
            tg[0].innerHTML = `
            이름 : ${arr1[5]} /
            키 : ${arr1[1]} /
            몸무게 : ${arr1[2]} /
            대표작 : ${arr1[3]} `;

            // 2. 배열의 선언과 할당의 일반적인 방식
            // 배열변수명 = [0,1,2,3,]
            // new Array()라고 객체를 생성하지 않아도 자동 생성됨
            // 이런 객체를 정적 객체(Static Object)라고 함
            var arr2 = ["삼일절", "태극기", 1919, function(){
                alert("대한독립만세");} ]; // arr2
            // 익명함수 - 이름은 없고 코드만 저장
            // 배열값으로 문자, 숫자, 배열, 객체, 함수 등 할당 가능
            
            // 배열확인
            console.log(arr2);

            // 출력대상 tg[1]
            // 출력할 문자 : 삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다.
            tg[1].innerHTML = `
            ${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다.
            `;

            // 툴팁띄우기
            tg[1].title = "만세를 하시려면 클릭하세요!";
            
            // 손가락 모양 표시
            tg[1].style.cursor = "pointer";
            
            // 배열의 함수 이벤트 연결하여 호출 
            tg[1].onclick = arr2[3];
            // 클릭 이벤트 속성에 익명함수가 할당됨

            // 3. 배열을 미리 생성하여 각각 할당하는 방법
            // 배열변수명 = [] -> 이 변수가 배열변수로 설정
            // 배열변수명.length = 숫자 -> 숫자만큼 배열이 생성
            // 배열변수명.length 는 배열 개수도 읽고 설정도 됨

            var arr3 = [];
            arr3.length = 8;
            console.log(arr3);    
            // 배열개수를 세팅했어도 더 추가 얼마든지 가능
            // 실제로 별로 안중요함
            arr3[0] = "산";    
            arr3[1] = "할아버지";    
            arr3[2] = "구름모자";    
            arr3[3] = "썼네~!";    
            arr3[4] = "나비같이";    
            arr3[5] = "훨훨";    
            arr3[6] = "훠얼훠얼";    
            arr3[7] = "날아서~!";    
            // 배열 전체값 찍기 valueOf()
            // 배열값 전체를 콤마로 구분하여 출력
            console.log(arr3.valueOf());    
            // 참고로 변수만 찍어도 브라우저가 valueOf()를 찍어줌

            // 변수 전체 찍기에서 사이에 구분자 변경
            // join(구분자) -> 구분자는 특수문자 등 구분하는 문자
            console.log("구분자", arr3.join("^"));
            // join() DB에 구분자로 구분하여 하나의 데이터로 만든 후 입력할 경우에 많이 사용되는 메서드

            // 배열값 뒤에 동적으로 배열값 추가
            // push(값) -> 배열 맨뒤에 값을 추가하는 메서드
            arr3.push("김창완작사");

            // 화면출력 배열사이에 *을 넣어서 출력
            tg[2].innerHTML = arr3.join("★");

            // 배열 메서드는 짱 중요햄!

            /******************************************** 
                [ 객체(Object) 란? ]

                - 일반적으로 JS에서 객체란 속성과 메서드를 가지는 프로그램 단위체
                - 속성은 명사적 특징, 메서드는 동사적 특징
                객체예)
                https://www.w3schools.com/js/js_objects.asp
                - 자동차의 명사적특징: 핸들, 백미러, 트렁크, 바퀴 등
                - 자동차의 동사적특징: 운전하다, 멈추다, 주차하다 등

                (참고: 브라우저에 이미 만들어져 있는 객체들)
                -> 내장객체라고함!
                -> 브라우저 내장객체-> 봄(BOM:Browser Object Model)
                -> https://www.w3schools.com/js/js_window.asp

                window : 윈도우(브라우저화면) 표시 관련객체
                document : 문서구조에 관련된 객체
                Array : 배열객체
                Object : 객체를 만들기 위한 객체
                Date : 날짜객체
                Math : 수학객체
                ___________________________________

                ->>> 내장객체 중 객체를 만들기위한 객체인 Object를
                사용하여 객체를 만들어보자!

                [ 객체의 선언 ]
                - new Object()

                [ 객체의 할당 ]
                - 중괄호{}를 사용하여 할당코딩을 함
                - {속성명:값,속성명:값,...}
                - 여러값을 셋팅할때 콤마로 구분한다
                - 배열과 비교해서 이해하기 쉽고 호출하기 쉽다!
                - 객체 스타일로 데이터 구조를 만들고 이런 파일로 DB와 데이터 통신을 한다!
                  이 파일의 이름은? 제이슨(JSON:확장자.json)

                [ 객체의 호출 ]
                - 객체명[속성명]
                또는
                - 객체명.속성명

            ********************************************/            
            
            // 객체를 선언하여 생성
            // 기본 객체 세팅 추천방식은 중괄호만 사용
            var SSG = new Object({
                "너의 이름은?" : "손석구",
                "생일" : "1983년 2월 7일",
                "키" : "178cm",
                "몸무게" : "80kg",
                "혈액형" : "C형",
                "성별" : "남성",
                "대표작" : "나의 해방일지, 범죄도시2",
                "소속사" : "샛별당 엔터",
                "비밀번호" : 7777,
                "팬레터" : function(){
                    // 1. 메세지 띄우기
                    alert("메롱");
                    // 스타일 선택 변수
                     var sty = tg[3].style
                    // 2. 배경이미지 넣기
                    sty.background = "url(https://file.mk.co.kr/meet/neds/2022/05/image_readtop_2022_456627_16533579475052374.jpeg) repeat-x top/auto 100%";
                    // 3. 글자색 변경
                    sty.color = "white";
                    // 4. 글자 그림자
                    sty.textShadow = "0 0 5px #000";
                    // 5. 글자 내용 변경
                    tg[3].innerText = "손석구 메롱"; 
                    // 6. 줄간격
                    sty.lineHeight = "84px";
                    // 7. 박스 크기 변경(크개)
                    sty.transform = "scale(1.2";
                    // 8. 트랜지션
                    sty.transition = "1s ease-out 1s";
                }
            }); // SSG 객체

            // 객체 출력 대상 tg[3]
            tg[3].innerHTML = `
                당신이 좋아하는 남자배우는? ${SSG["너의 이름은?"]} / 
                몸무게를 아세요? ${SSG.몸무게} <br>
                생년월일은? ${SSG["생일"]} / 
                대표작은? ${SSG["대표작"]}
            `;
            // 객체내의 함수 -> 메서드
            tg[3].style.lineHeight = "40px";

            // 객체에 세팅된 함수를 보통 "메서드(method)" 라고 부름
            // 메서드 호출
            tg[3].onclick = SSG["팬레터"];

            // 손가락모양 표시
            tg[3].style.cursor = "pointer";
            // 타이틀 속성
            tg[3].title = `
                여기를 클릭하여 ${SSG["너의 이름은?"]}의 팬레터를 확인하세요!
            `;

            /*************************************** 
                [ new 키워드 없이 바로 객체 생성하기 ] -> 추천방식!

                - 방법: 변수 선언 후 이퀄 뒤에 바로 중괄호 사용!
                예) let obj = {속성명:값,속성명:값,...};

                [ 객체의 속성 셋팅시 문자형 또는 변수형 사용하기 ]
                
                1. 문자형 속성 - 따옴표로 싸는 방법

                예) let obj = {"나는나":"호호호","너는너":"하하하"}
                -> 문자형 속성의 객체 호출시
                객체명[문자형속성명]
                예) obj["나는나"]

                2. 변수형 속성 - 따옴표로 안싸는 방법
                예) let obj = {name:"김수현",tall:"186cm"};
                -> 변수형 속성의 객체 호출시
                객체명.속성명
                예) obj.name

                또는

                객체명["속성명"]
                예) obj["name"]
                -> 반드시 변수형 속성명을 따옴표로 싸서
                문자형으로 표시해야함!
                obj[name] -> 에러남!

                -> 만약 문자형으로 설정된 경우에도 변수형으로 사용될 수 있는
                   문자면 변수형 호출 가능 (문자형이 띄어쓰기 되어있는 경우는 안됨)
                예) var obj = {"하하하":"나나나"}
                    obj["하하하"] 또는 obj.하하하   

            ***************************************/            

            // 객체 생성하기
            var GU = {
                name : "공유",
                tall : "184cm",
                weight : "74kg",
                com : "매니지먼트 숲",
                work : "도깨비, 부산행",
                msg : function(txt){
                    // 1. 메세지 띄우기
                    alert("팬레터:"+txt);

                    // 스타일 할당 변수
                    var sty = tg[4].style
                    // 2. 배경이미지 넣기
                    sty.background = "url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Gong_Yoo_%28Sep_2016%29.png/250px-Gong_Yoo_%28Sep_2016%29.png) repeat-x top/auto 100%";
                    // 3. 글자색 변경
                    sty.color = "white";
                    // 4. 글자 그림자
                    sty.textShadow = "0 0 5px #000";
                    // 5. 줄간격
                    sty.lineHeight = "30px";
                    // 6. 박스 높이값 변경
                    sty.height = "100px";
                    // 7. 상단 패딩 변경
                    sty.paddingTop = "100px";
                    // 7. 트랜지션 
                    sty.transition = "2s ease-in-out .5s";
                } /// msg 메서드
            }; // GU 객체

            // GU 객체 찍어보기
            console.log(GU);

            // 줄간격 조정
            tg[4].style.lineHeight = "24px";

            // 내용 출력
            tg[4].innerHTML = `
            저는 ${GU.name}입니다.
            몸무게는 비밀인데요 ㅋ 그래도 말씀드리자면 ${GU.weight} 입니다. ㅎㅎㅎ<br>
            제 대표작은 ${GU.work}입니다.<br>
            제 소속사는 모르시는 분들이 많은데 ${GU.com}입니다. ㅃㅃㅇ
            `;

            // 툴팁띄우기
            tg[4].setAttribute("title", GU.name+"의 팬레터를 확인하세요!");

            // 손가락 모양
            tg[4].style.cursor = "pointer";

            // 공유박스 클릭시 GU객체 메서드 호출하기
            tg[4].onclick = function(){
                GU.msg("\n메롱")
            };


            /****************************************************************
            
                [ 미션 : 내가 만든 객체 ]
                  1. 주제 : 영화정보
                  2. 조건 : 변수명, 객체속성명 모두 자신이 지은 이름 사용
                  3. 객체를 쌤께 전송
            
            ****************************************************************/

            var leaveObj = {
                // 1. 영화제목
                제목 : "헤어질 결심",
                // 2. 감독
                감독 : "박찬욱",
                // 3. 배우
                배우 : "탕웨이, 박해일",
                // 4. 장르
                장르 : "로맨스, 드라마, 스릴러",
                // 5. 관람가
                관람가 : "15세 관람가",
                // 6. 예고편
                예고편 : function() {
                    // 1. 호출확인
                    console.log("예고편");
                } // 예고편 메서드
            } /// leaveObJ 객체 ///////
            console.log(leaveObj);

            tg[5].style.lineHeight = "40px";

            tg[5].innerHTML = `
                ☆ 영화명 : ${leaveObj.제목} /
                ☆ 감독 : ${leaveObj.감독} /
                ☆ 배우 : ${leaveObj.배우} <br>
                ☆ 장르 : ${leaveObj.장르} /
                ☆ 관람가 : ${leaveObj.관람가}
            `;
        }); // 로드구역 끝
        
        
    </script>
</head>

<body>

    <div class="cont"></div>

    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>

</body>

</html>
