<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS6-1.Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: pink;
            background-color: #000;
            margin: 0 auto;
            text-shadow: 0 0 10px pink;
        }

        /* 이미지박스 */
        .imbx {
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .imbx img {
            width: 100%;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            
            // 시간찍을 대상 : .tt 각 시간출력 요소
            const tt = document.querySelectorAll(".tt");
            // console.log(tt);

            /*****************************************************
                함수명 : showTime
                기능 : 오늘날짜 및 현재시간 찍기
            *****************************************************/
           function showTime() {
            // 1. 호출확인
            // console.log("ㅎㅇㅎㅇ");

            // 날짜 객체로 시간찍기
            // Date객체 : 날짜, 시간을 표현하는 객체
            // -> 객체 생성법 : new 키워드로 객체 생성
            // new 키워드로 생성하는 순간 실제 객체가 메모리에 생성됨(인스턴스화)
            
            let today = new Date();
            // Date 객체가 today 변수 주소지에 생성됨
            
            // 2. 출력
            // (1)년도 출력 : tt[0]
            tt[0].innerText = today.getFullYear();
            // getFullYear() 전체 년도 
            // 참고) getYear()는 1900을 뺀 년도

            // (2)월 출력 : tt[1]
            tt[1].innerText = today.getMonth()+1;
            // getMonth() -> 0부터 시작하는 월의 순번
            // 순번을 리턴하는 이유 : 각 나라별로 부르는 월의 이름이 달라서
            // 이 이름을 배열에 넣고 출력하게 함
            // 0부터 시작하는 순번으로 리턴
            // 예) ["Jan", "Feb"...] 해당순번의 달이름 출력 월을 숫자로 찍고 싶으면 +1

            // (3)일 출력 : tt[2]
            tt[2].innerText = today.getDate();
            // getDate() -> 현재 날짜를 리턴함

            //(4)요일 출력 : tt[3]
            let week = ["일","월","화","수","목","금","토"]
            tt[3].innerText = week[today.getDay()];
            // getDay() -> 요일의 순번 리턴
            // 7개의 정해진 나라별 이름을 배열로 세팅
            // 일요일이 0 -> 얘부터 시작

            /********************************************
                시, 분, 초 두자릿수 출력함수
                -> 넘어온 숫자가 10보다 작으면 앞에 "0"을 붙이고 아니면 그대로
            ********************************************/
           const addZero = num => num < 10?"0"+num:num;
           // 삼항연산자 사용 : 10보다 작으면 "0"을 붙이고 출력, 크면 그대로 출력

            //(5)오전/오후출력 : tt[4]
            let noon = "오전";
            // 시간에서 오후일 경우 덮어쓰고 아래에서 출력
            //(6)시간출력 : tt[5]
            let H = today.getHours();
            // 시간은 24시간제로 표현

            // 시간테스트 조작
            // H = 20;

            // 12보다 크면 12를 빼고 "오후"로 noon값 변경
            if(H>12) {
                H -= 12;
                // H = H-12; 
                noon = "오후"; 
            } // if문
            
            //오전/오후 출력
            tt[4].innerText = noon;
            //시간 출력
            //tt[5].innerText = H<10?"0"+H:H;
            tt[5].innerText = addZero(H);

            //(7)분 출력 : tt[6]
            let M = today.getMinutes();
            tt[6].innerText = addZero(M);

            //(8)초 출력 : tt[7]
            let S = today.getSeconds();
            tt[7].innerText = addZero(S);

           } // showTime 함수

           // 임시함수호출
           // window.onclick = () => showTime();
           // 최초호출
           showTime();
           
           // 타이밍함수 인터벌호출(1초간격)
           setInterval(showTime,1000);

           /****************************************************************************
            [ Math 객체 ]
              - 수학 객체로써 다른 객체와 달리 new 키워드 없이 바로 사용할 수 있게 설계됨
              - 이런 객체를 정적 객체(static Object)라고 함
              -> 정적 객체들
                 Array(), Object(), Math()
            _______________________________________________________________________

            [ 주요 Math 객체의 메서드들 ]
               Math.min(값들) - 최소값
               Math.max(값들) - 최대값
               Math.round(실수값) - 반올림
               Math.ceil(실수값) - 올림
               Math.floor(실수값) - 내림
               Math.abs(양수나 음수값) - 절대값
            __________________________________________

               Math.random() - 난수발생
               -> 0~1 사이의 소수점값 17자리 수 랜덤으로 나옴
           ****************************************************************************/

           // 난수 발생시키기
           let rdm = Math.random();
           console.log(rdm);
           
           // 1~7까지의 난수만들기
           // 일단 최대수인 7곱하기
           rdm = rdm*7;
           console.log(rdm);
           console.log("올림",Math.ceil(rdm));
           console.log("내림",Math.floor(rdm));
           console.log("반올림",Math.round(rdm));

           /**************************************************************
            [ 내가 원하는 난수 생성 ]
              1. 먼저 난수 발생시킴
              Math.random()
              2. 내가 원하는 최대수 곱하기
              Math.random()*최대수
              3. 원하는 범위의 난수를 올림처리
              Math.ceil(Math.random()*최대수)
              ____________________________________________________________
              
              [ 중간 범위의 난수 생성 ]
              1. 1부터 원하는 최대수 랜덤수를 먼저 구하기
              Math.random()*최대수
              2. 원하는 숫자 범위의 시작수만큼 더함
              Math.ceil(Math.random()*최대수)+시작수만큼

              (만약 0부터 시작수로 하려면 내림을 적용)
              ____________________________________________________________
              
              예) 4~9 사이의 난수 구하기 : 1~6먼저 구함
              -> 최대수는 6, 시작수만큼 더할 수는 3
              Math.ceil(Math.random()*6)+3
              
              ____________________________________________________________

              [ 중간 범위 수 계산 ]                  
                작은수 ~ 큰수
                1. 최대수 = 큰수 - 작은수 + 1
                2. 시작수차이 = 작은수 - 1

           **************************************************************/

           // 예시난수
           console.log("4~9사이",Math.ceil(Math.random()*6)+3);

           // 랜덤 이미지 웹경로 배열 //
           const rimg = [
            "https://img.etnews.com/photonews/2110/1461216_20211007085904_466_0001.jpg",
            "https://d2qqqnyszmt41w.cloudfront.net/wp-content/uploads/2021/04/23150534/202104231445162082.jpg",
            "https://img.imbc.com/adams/Program/202111/132804027350463581.jpg",
            "https://image.ytn.co.kr/general/jpg/2021/0925/202109251350012465_d.jpg"
            ];           

           // 배열이 4개 0~3까지의 랜덤수 필요
           
           // 변경대상 : 랜덤이미지박스 .imbx
           const imbx = document.querySelector(".imbx");

           // 직전랜덤수 담을 변수
           let bnum = 999;
           // 처음에 할당된 수는 랜덤수 범위가 아닌 수를 넣으면 됨(아무거나)
           // -> 처음에는 통과해야하므로

           /*
              함수명 : insImg
              기능 :  박스에 랜덤이미지 넣기
           */
          function insImg(){
            // 1. 랜덤수 만들기 : 0~3
            let rnum = Math.floor(Math.random()*4)
            // console.log(rnum);

            // 2. 랜덤수가 바로 직전수와 같으면 다시 난수 발생하기
            // while(조건){코드}
            // 조건 : 현재발생난수 === 이전발생난수
            // 조건에 충족시 다시 난수 발생
            while(rnum===bnum) {
                rnum = Math.floor(Math.random()*4);
                console.log("다시발생한난수",rnum);
            } //// while 문

            // 3. 랜덤 이미지 출력
            imbx.innerHTML = `<img src="${rimg[rnum]}" alt="랜덤이미지"> `;

            // 4. 현재 랜덤수를 직전 랜덤수 변수에 저장
            // -> 다음번에 while에서 사용하기 위해
            // while문 아래쪽에서 업데이트 하면 됨
            bnum = rnum;
            

          } /// insImg 함수

          insImg();

          // 랜덤함수 임시호출
          // window.onclick = () => insImg();
          setInterval(insImg, 2000);

          

            
        })// 로딩구역
    </script>
    
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>.
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> :
        <!-- 분 -->
        <span class="minute tt"></span> :
        <!-- 초 -->
        <span class="second tt"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="imbx"></div>

</body>

</html>
