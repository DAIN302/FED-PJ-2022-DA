<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS실험실 : 04.스크롤액션</title>
    <script>
        ////// 로드구역 //////////
        window.addEventListener("DOMContentLoaded",()=>{
            // 새로고침 시 맨위로 보내기
            // scrollTo(가로, 세로) -> 스크롤위치이동 내장함수
            // 브라우저가 스크롤 위치 캐싱을 적용한 후 위로 이동
            setTimeout(()=>{
                window.scrollTo(0,0);
            }, 100) // 0.1초 정도는 줘야 효과가 있다

            // 등장액션 대상 : .setit
            const setit = document.querySelectorAll(".setit");
            // console.log(setit);

            // 화면높이값의 2/3구하기
            const hv = window.innerHeight/3*2;
            // console.log(hv);
            // 윈도우 높이값
            const winH = window.innerHeight;

            // 전체 문서 높이값
            const docH = document.body.clientHeight;
            console.log("문서전체높이", docH); 

            // 스크롤한계값
            const scLimit = docH - winH
            console.log("스크롤한계값", scLimit); 
            // 스크롤한계값은 전체문서길이 - 윈도우높이
            // 단, body의 기본마진 8px을 초기화해야 정확히 일치

            // 등장액션 대상 위치값 리턴함수
            const retVal = ele => ele.getBoundingClientRect().top; // 리턴이 생략된거
            // const retVal = ele => {return ele.getBoundingClientRect().top;} 
            // [ 보이는 화면을 기준한 위치값 리턴 : getBoundingClientRect() ]
            // top속성값은 Y축 위치값을 나타냄
            // left속성값은 X축 위치값을 나타냄
            // 보이는 화면 상단에 닿을 경우 0
            // 통과하여 위로 올라가면 음수값
            // [ 메서드명 구성 ]
            // get 가져와 Bounding 한계에서 ClientRect 사용자브라우저화면으로부터

            // 클래스 넣기 함수
            const showIt = x => { // x는 등장요소
                // 대상요소의 현재 스크롤 위치
                let xval = retVal(x)
                // 화면 높이값의 절반값에 왔을때 첫번째 박스 등장
                // hv변수 -> 화면 높이값의 절반값
                if(xval < hv && xval > 0) {
                    x.classList.add("on");
                }
            };

            // 스크롤 시 이동할 타이틀 대상
            // .tit 
            const tit = document.querySelector(".tit");
            // 트랜지션 설정
            tit.style.transition = ".8s ease-in-out"

            // 떨어지는 핀 대상선정
            const finn = document.querySelector("#finn");


            // 스크롤 이동 시 윈도우에 세로 스크롤 위치값 찍기
            // 대상 : window
            // 이벤트 : scroll
            window.addEventListener("scroll", ()=>{
                // 스크롤 등장 요소 개수만큼 for문 돌리기
                for(let x of setit) showIt(x);
                // 순서 :
                // 1. 스크롤 이벤트 시 setit에 담긴 요소 수집
                // 2. 요소만큼 x에 하나씩 순서대로 담김
                // 3. showIt(x) 호출 시 x, 즉 요소자신을 보냄
                // 4. showIt() 함수는 그 x의 위치값을 조사해서 
                // if문 구간에 해당하는지 검사 후 해당요소애 클래스 "on"을 넣음

                // 스크롤 시 스크롤 위치값 찍기
                // => window.scrollY
                let scTop = window.scrollY;
                // scTop = document.scrollingElement.scrollTop;
                // scTop = document.documentElement.scrollTop;
                // scTop = document.querySelector('html').scrollTop;
                // console.log(scTop); 

    //             ★[[ 현재 스크롤바 위치값 가져오기 ]]★
                // 1. window.scrollY (IE6~11지원안함)
                // 2. document.scrollingElement.scrollTop
                // 3. document.documentElement.scrollTop
                // 4. document.querySelector('html').scrollTop

                // ★★ 스크롤 위치에 따른 타이틀 위치 이동 애니
                // 1. 스크롤바 위치 0이상 300미만일때 원위치
                if(scTop < 300 ) tit.style.top = "0";
                // 2. 스크롤바 위치 300이상 500미만 일때 첫번째 위치 변경
                if(scTop >= 300 && scTop < 500) tit.style.top = "20vh";
                // 3. 스크롤바 위치 500이상 700미만 일때 첫번째 위치 변경
                if(scTop >= 500 && scTop < 700) tit.style.top = "45vh";

                // retVal()함수를 이용하여 해당요소의 위치를 구함

                // 첫번째 박스 위치값
                let obj1 = retVal(setit[0]);
                // 두번째 박스 위치값
                let obj2 = retVal(setit[1]);
                // 세번째 박스 위치값
                let obj3 = retVal(setit[2]);
                
                // 1. 첫번째/세번째 포스터 구간일때
                if ((obj1 < winH/2 && obj1 > 0)||(obj3 < winH/2 && obj3 > 0)) {
                    tit.style.left = "5%";
                    tit.style.transform = "translateX(0)";
                }
                // 2. 두번째 포스터 구간일때
                else if (obj2 < winH/2 && obj2 > 0) {
                    tit.style.left = "45%";
                    tit.style.transform = "translateX(0)";
                }
                // 원래 값으로 돌아감
                else {
                    tit.style.left = "50%";
                    tit.style.transform = "translateX(-50%)";
                }

                // ★★ 떨어지는 핀 스크롤 시작부터 끝까지 애니
                // 구현내용 : 핀이미지가 맨위서부터 보이는 화면에서 스크롤 맨아래까지
                // 동일한 비율로 떨어지게함

                // 비례식으로 비율 계산
                // 페이지전체길이 : 윈도우높이 = 스크롤이동값 : 이미지이동값
                // 이미지이동값 = 윈도우높이 * 스크롤이동값 / 페이지전체길이
                //  x = winH * scTop / docH
                // -> 페이지전체길이는 사실 스크롤한계값으로 해야함(스크롤이 거기까지만 이동하니깐)
                // 페이지전체길이(docH) 대신 스크롤한계값(scLimit) 사용
                //  x = winH * scTop / scLimit

                // 떨어지는 핀 top위치값 계산
                let ftop = winH * scTop / scLimit;
                // console.log(ftop);

                // 떨어지는 핀의 top값에 적용
                finn.style.top = ftop + "px";

                // 맨위일때 위쪽으로 숨기기
                if(scTop === 0) finn.style.top = "-20%";
                





            }) ////////// scroll 







            // 구현내용: 글자를 박스에 넣고 하나씩 날아오면서 등장
            // 1.대상선정: .stage
            const stage = document.querySelector(".stage");
            // console.log(stage);

            // 2.데이터 변수할당
            const mytxt = "신카이 마코토";

            // 3.데이터글자 한글자씩 태그싸기
            // for of문사용!

            let hcode=""; // 코드저장변수
            let idx = 0; // 순번변수
           

            for(let x of mytxt){
                // 띄어쓰기일 경우 특수문자처리!
                if(x===" ") x = "&nbsp;&nbsp;&nbsp";
                // 코드만들어 변수에 대입연산자로 넣기!
                hcode += 
                `<span style="transition-delay: ${idx*0.1}s">
                    ${x}</span>`;

                // 순번변수증가
                idx++;
            } //////////// for of ////////////

            // console.log(hcode);

            // 4. 스테이지 박스에 글자넣기
            stage.innerHTML = hcode;

            // 5. 일정시간후 스테이지박스에 클래스 "on"주고 애니작동!
            document.body.onclick=()=>{
                stage.classList.add("on");
            };




        }); ////////////// 로드구역 /////////////////////

    </script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        html, body {
            margin: 0;
            padding: 0;
        }

        body{
            height: 350vh;
            background-image: linear-gradient(to bottom,lightcoral,lightgreen,lightblue);
        }
        /* 타이틀 */
        .tit{
            position: fixed;
            top: 0;
            /* width: 100%; */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Nanum Brush Script', cursive;
            margin: 0;
            padding: 3vh;
            text-align: center;
            font-size: 10vh;
            z-index: 1;
            text-shadow: 0 0 20px #ccc;
            color : #fff;
            white-space: nowrap;
        }

        /* 떨어지는 핀 */
        #finn {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 10vw;
        }

        /* 스크롤액션박스 */
        .scact{
            position: absolute;
            top: 80vh;
            right: 5vw;
            width: 30vw;
            height: 49vw;
            border: 1px solid #000;
            background-color: lightblue;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        /* 스크롤등장박스1 */
        .sa1{
            background-image: url(https://file.mk.co.kr/meet/neds/2016/12/image_readtop_2016_867027_14817626712716670.jpg);
        }
        /* 스크롤등장박스2 */
        .sa2{
            top: 150vh;
            background-image: url(https://upload.wikimedia.org/wikipedia/ko/thumb/f/f5/%EB%82%A0%EC%94%A8%EC%9D%98_%EC%95%84%EC%9D%B4.tif/lossless-page1-1200px-%EB%82%A0%EC%94%A8%EC%9D%98_%EC%95%84%EC%9D%B4.tif.png);
            right: auto;
            left: 5vw;
        }
        /* 스크롤등장박스3 */
        .sa3{
            top: 220vh;
            background-image: url(http://www.ccoart.com/news/photo/202301/3855_8223_1250.jpg);
        }
        /* 스크롤등장 초기화 클래스 */
        .setit{
            transform: translateY(20%);
            opacity: 0;
            transition: all 1.2s ease-in-out;
        }
        /* 스크롤등장 클래스 .setit + .on */
        .setit.on{
            transform: translateY(0);
            opacity: 1;
        }
 /* 글자개별박스 셋팅 */
        .stage span{            
            /* 트랜스폼 적용위해 */
            display: inline-block;
            /* 현재위치로 부터 이동 */
            transform: translate(500%, -300%);
            /* 투명도 0 */
            opacity: 0;
            /* 트랜지션: 속시이지 */
            transition: .3s ease-in;
        }
        /* 
        -> 개별 지연시간을 JS에서 셋업한다!
        .stage span:nth-child(3){   
            transition-delay: 2
 } */
        /* 스테이지로 들어오기 */
        .stage.on span{
            transform: translate(0, 0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 타이틀 -->
    <h1 class="tit stage"></h1>
    <!-- 포스터 박스들 -->
    <div class="scact sa1 setit"></div>
    <div class="scact sa2 setit"></div>
    <div class="scact sa3 setit"></div>
    <!-- 떨어지는 핀 -->
    <img src="./imgs/icons8-finn-64.png" alt="핀" id="finn">
</body>
</html>
